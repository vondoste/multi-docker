language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t vondoste/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true vondoste/react-test npm test

after_success:
  - docker build -t vondoste/multi-client ./client
  - docker build -t vondoste/multi-nginx ./nginx
  - docker build -t vondoste/multi-server ./server
  - docker build -t vondoste/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # take the images and push them to Docker Hub
  - docker push vondoste/multi-client
  - docker push vondoste/multi-nginx
  - docker push vondoste/multi-server
  - docker push vondoste/multi-worker
  
